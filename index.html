<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="c-component">
        <div class="c-component__image">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium">
            <div class="c-component__image__overlay">
                <img src="images/icon-view.svg" class="c-overlay-icon">
            </div>
        </div>
        <div class="c-component__content">
            <h1 class="c-component__title">Equilibrium #3429</h1>
            <p class="c-component__description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="c-component__details">
                <div class="c-component__price">
                    <img src="images/icon-ethereum.svg" alt="Ethereum Icon" class="c-component__icon">
                    <span>0.041 ETH</span>
                </div>
                <div class="c-component__time">
                    <img src="images/icon-clock.svg" alt="Clock Icon" class="c-component__icon">
                    <span>3 days left</span>
                </div>
            </div>
            <hr class="c-component__divider">
            <div class="c-component__creator">
                <img src="images/image-avatar.png" alt="Creator Avatar" class="c-component__avatar">
                <p>Creation of <span class="c-component__creator-name">Jules Wyvern</span></p>
            </div>
    </div>
</body>
</html>
